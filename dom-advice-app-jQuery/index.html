<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Dom Advice App</title>
</head>
<body>
    <div class="flex h-screen bg-slate-800 font-mono">
        <div class="w-3/5 sm:w-2/5 h-1/3 sm:h-1/3 rounded-md m-auto bg-slate-600 container">
            <div class="flex justify-center items-center h-1/4">
                <h3 class="text-emerald-400 font-bold text-sm sm:text-base" id="adviceNumber">Starting advice</h3>
            </div>
            <div class="flex justify-center items-center h-2/4 advice-content">
                <p class="pb-6 pl-4 pr-4 font-bold text-slate-300 text-sm sm:text-base sm:w-3/4 text-center"
                   id="adviceText">Click on the
                    dice
                    icon to
                    begin!</p>
            </div>
            <div class="flex justify-center items-center separator-image ">
                <img src="./images/pattern-divider-desktop.svg">
            </div>
            <div class="flex justify-center items-center h-2/5 dice">
                <div class="rounded-full bg-green-400 w-12 h-12 cursor-pointer hover:bg-emerald-300">
                    <img class="m-auto pt-3" src="./images/icon-dice.svg">
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
